background_opacity: 1.0

colors:
  # Bright colors
  bright:
    black:   '0x928374'
    blue:    '0x83a598'
    cyan:    '0x8ec07c'
    green:   '0xb8bb26'
    magenta: '0xd3869b'
    red:     '0xfb4934'
    white:   '0xebdbb2'
    yellow:  '0xfabd2f'


  # Normal colors
  normal:
    black:   '0x282828'
    blue:    '0x458588'
    cyan:    '0x689d6a'
    green:   '0x98971a'
    magenta: '0xb16286'
    red:     '0xcc241d'
    white:   '0xa89984'
    yellow:  '0xd79921'

  primary:
    background: '0x1d2021'
    #background: '0x282828' # Default
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  selection:
    text: '0xbbc2cf'
    background: '0x282c34'


draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color

font:
  bold:
    style: Bold

  bold_italic:
    style: Bold Italic

  italic:
    style: Italic

  normal:
    style: Regular

  offset:
    x: 0
    y: 1

  size: 11.0


scrolling:
  history: 5000

window:
  class:
    general: Alacritty
    instance: Alacritty

  padding:
    x: 6
    y: 6
    
  title: Alacritty


