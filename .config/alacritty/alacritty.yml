background_opacity: 0.85

colors:
  # Default colors
  primary:
    background: '0x192330'
    foreground: '0xcdcecf'
  # Normal colors
  normal:
    black:   '0x393b44'
    red:     '0xc94f6d'
    green:   '0x81b29a'
    yellow:  '0xdbc074'
    blue:    '0x719cd6'
    magenta: '0x9d79d6'
    cyan:    '0x63cdcf'
    white:   '0xdfdfe0'
  # Bright colors
  bright:
    black:   '0x7f8c98'
    red:     '0xd6616b'
    green:   '0x58cd8b'
    yellow:  '0xffe37e'
    blue:    '0x84cee4'
    magenta: '0xb8a1e3'
    cyan:    '0x59f0ff'
    white:   '0xf2f2f2'
  indexed_colors:
    - { index: 16, color: '0xf4a261' }
    - { index: 17, color: '0xd67ad2' }

env:
  TERM: screen-256color

font:
  bold:
    #family: mononoki Nerd Font
    #family: UbuntuMono Nerd Font
    #family: Operator Mono Book
    family: FiraCode Nerd Font
    style: Bold

  bold_italic:
    #family: Operator Mono Book
    #style: Bold Italic
    family: FiraCode Nerd Font
    style: Medium

  italic:
    #family: mononoki Nerd Font
    #family: UbuntuMono Nerd Font
    #family: Operator Mono Book
    #style: Italic
    family: FiraCode Nerd Font
    style: Light

  normal:
    #family: mononoki Nerd Font
    #family: UbuntuMono Nerd Font
    #family: Operator Mono Book
    family: FiraCode Nerd Font
    style: Regular

  offset:
    x: 0
    y: 0

  size: 11

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

shell:
  program: /usr/bin/fish

scrolling:
  history: 5000

window:
  padding:
    x: 0
    y: 0

  dynamic_padding: true
  title: Alacritty
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

key_bindings:
  - { key: Paste,                                       action: Paste          }
  - { key: Copy,                                        action: Copy           }
 #- { key: L,         mods: Control,                    action: ClearLogNotice }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
