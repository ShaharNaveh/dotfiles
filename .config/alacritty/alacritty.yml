background_opacity: 0.95

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

cursor:
  syle: Block

#draw_bold_text_with_bright_colors: true
dpi:
  x: 96
  y: 96

env:
  TERM: screen-256color

font:
  bold:
    #family: Source Code Pro
    family: DroidSansMono Nerd Font
    style: Bold

  bold_italic:
    #family: Source Code Pro
    family: DroidSansMono Nerd Font
    style: Bold Italic

  italic:
    #family: Source Code Pro
    family: DroidSansMono Nerd Font
    style: Italic

  normal:
    #family: Source Code Pro
    family: DroidSansMono Nerd Font
    style: Regular

  #offset:
    #x: 0
    #y: 1

  size: 10.0

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

scrolling:
  history: 5000

unfocused_hollow: true

window:
  class:
    general: Alacritty
    instance: Alacritty

    padding:
      x: 6
      y: 6

  dimensions:
    columns: 120
    lines: 80

  title: Alacritty
