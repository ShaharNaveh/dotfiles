background_opacity: 1.0

colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'


#draw_bold_text_with_bright_colors: true

env:
  TERM: screen-256color

font:
  bold:
    #family: Source Code Pro
    style: Bold

  bold_italic:
    #family: Source Code Pro
    style: Bold Italic

  italic:
    #family: Source Code Pro
    style: Italic

  normal:
    family: Source Code Pro
    #family: mononoki Nerd Font
    style: Regular

  offset:
    x: 0
    y: 1

  size: 10.0


scrolling:
  history: 5000

window:
  class:
    general: Alacritty
    instance: Alacritty

    padding:
      x: 6
      y: 6

  title: Alacritty


