background_opacity: 0.85

colors:
  primary:
      hard contrast: background = '0x1d2021'
      background: '0x282828'
      soft contrast: background = '0x32302f'
      foreground: '0xebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

env:
  TERM: screen-256color

font:
  bold:
    #family: mononoki Nerd Font
    #family: UbuntuMono Nerd Font
    #family: Operator Mono Book
    family: FiraCode Nerd Font
    style: Bold

  bold_italic:
    #family: Operator Mono Book
    #style: Bold Italic
    family: FiraCode Nerd Font
    style: Medium

  italic:
    #family: mononoki Nerd Font
    #family: UbuntuMono Nerd Font
    #family: Operator Mono Book
    #style: Italic
    family: FiraCode Nerd Font
    style: Light

  normal:
    #family: mononoki Nerd Font
    #family: UbuntuMono Nerd Font
    #family: Operator Mono Book
    family: FiraCode Nerd Font
    style: Regular

  offset:
    x: 0
    y: 0

  size: 10

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

shell:
  program: /usr/bin/fish

scrolling:
  history: 5000

window:
  padding:
    x: 0
    y: 0

  dynamic_padding: true
  title: Alacritty
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

key_bindings:
  - { key: Paste,                                       action: Paste          }
  - { key: Copy,                                        action: Copy           }
  - { key: L,         mods: Control,                    action: ClearLogNotice }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
